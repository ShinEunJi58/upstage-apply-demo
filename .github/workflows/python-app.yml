name: Python Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test with pytest
      run: |
        # Verify app dependencies and syntax
        python -c "import streamlit; import pandas; import plotly; print('Dependencies installed successfully')"
        # Smoke test: Try importing the main app file to check for syntax errors
        python -c "import app; print('App syntax verified')"
